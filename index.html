<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblio Bookstore</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav
      class="flex items-center justify-between p-1 bg-gray-800 bg-fixed px-20 h-16"
    >
      <div class="flex items-center">
        <h1 class="text-xl font-bold text-white">Biblio</h1>
      </div>

      <!-- Hamburger Icon -->
      <div class="md:hidden">
        <button id="menu-toggle" class="focus:outline-none">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#ffffff"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="w-6 h-6"
          >
            <path d="M3 12h18M3 6h18M3 18h18"></path>
          </svg>
        </button>
      </div>

      <!-- Navbar Items -->
      <div id="menu" class="hidden md:flex md:items-center md:space-x-4 gap-3">
        <a href="#" class="text-white hover:text-orange-600 text-lg">Home</a>
        <a href="#" class="text-white hover:text-orange-600 text-lg"
          >Overview</a
        >
        <a href="#" class="text-white hover:text-orange-600 text-lg"
          >Feedback</a
        >
        <a href="#" class="text-white hover:text-orange-600 text-lg">Author</a>
        <a href="#" class="text-white hover:text-orange-600 text-lg">Price</a>
        <a href="#" class="text-white hover:text-orange-600 text-lg">Blog</a>
        <a href="#" class="text-white hover:text-orange-600 text-base"
          >Contact</a
        >
      </div>
    </nav>

    <!-- Expanded Navbar Items (Hidden by default) -->
    <div id="expanded-menu" class="hidden md:hidden">
      <ul class="bg-gray-800 p-4 px-20">
        <hr class="border-grey-600" />
        <br />
        <li>
          <a
            href="#"
            class="block py-2 text-white text-center hover:text-orange-600"
            >Home</a
          >
        </li>
        <li>
          <a
            href="#"
            class="block py-2 text-white text-center hover:text-orange-600"
            >Overview</a
          >
        </li>
        <li>
          <a
            href="#"
            class="block py-2 text-white text-center hover:text-orange-600"
            >Feedback</a
          >
        </li>
        <li>
          <a
            href="#"
            class="block py-2 text-white text-center hover:text-orange-600"
            >Author</a
          >
        </li>
        <li>
          <a
            href="#"
            class="block py-2 text-white text-center hover:text-orange-600"
            >Price</a
          >
        </li>
        <li>
          <a
            href="#"
            class="block py-2 text-white text-center hover:text-orange-600"
            >Blog</a
          >
        </li>
        <li>
          <a
            href="#"
            class="block py-2 text-white text-center hover:text-orange-600"
            >Contact</a
          >
        </li>
      </ul>
    </div>

    <!-- JavaScript to toggle the expanded menu -->
    <script>
      const menuToggle = document.getElementById("menu-toggle")
      const expandedMenu = document.getElementById("expanded-menu")

      menuToggle.addEventListener("click", () => {
        expandedMenu.classList.toggle("hidden")
      })
    </script>
  </body>
</html>
